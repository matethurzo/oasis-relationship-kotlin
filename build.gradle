buildscript {
  ext.kotlin_version = '1.3.30'
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'oasis.RelationshipTestKt'

defaultTasks 'run'

repositories {
  mavenCentral()
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  compile 'com.liferay.portal:com.liferay.portal.kernel:4.1.0'
  compile 'com.liferay:com.liferay.journal.api:4.0.0'

  testCompile 'junit:junit:4.11'
  testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
}

jar {
  manifest { attributes 'Main-Class': 'oasis.RelationshipTestKt' }
  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}